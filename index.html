<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      #messageArea {
        display: none;
      }
      #messageFormArea {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
        SM ChatBox
      </button>
      <img
        src="/images/logo.png"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
        loading="lazy"
      />
    </nav>

    <div class="container-fluid" style="margin-top: 60px" id="appcontainer">
      <div class="collapse" id="navbarToggleExternalContent">
        <h6 class="muted">Online Users</h6>
        <ul
          class="list-group list-group-horizontal-sm"
          id="users"
          style="font-size: 10px"
        ></ul>
      </div>

      <div id="userFormArea" class="row">
        <div class="col-12">
          <form id="userForm">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Type your name"
                id="username"
                autofocus
              />
              <div class="input-group-append">
                <input type="submit" value="Login" class="btn btn-primary" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div id="messageArea" class="row" style="margin-bottom: 60px">
        <div class="col-12">
          <ui class="chat list-group" id="chat"></ui>
        </div>
      </div>
      <div
        id="messageFormArea"
        class="row"
        style="position: fixed; bottom: 0; width: 100%"
      >
        <div class="col-12">
          <form id="messageForm">
            <div class="form-group" style="margin-bottom: 0px">
              <div
                class="input-group mb-3"
                style="margin-bottom: 0px !important"
              >
                <textarea class="form-control" id="message"></textarea>
                <div class="input-group-append">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Send Message"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        var socket = io.connect();
        var $messageForm = $("#messageForm");
        var $message = $("#message");
        var $chat = $("#chat");

        var $userFormArea = $("#userFormArea");
        var $userForm = $("#userForm");
        var $messageArea = $("#messageArea");
        var $messageFormArea = $("#messageFormArea");
        var $username = $("#username");
        var $users = $("#users");

        $messageForm.submit(function (e) {
          e.preventDefault();
          console.log("submitted");
          socket.emit("send message", $message.val());
          $message.val("");
        });

        socket.on("new message", function (data) {
          $chat.append(
            '<li class="list-group-item">' +
              "<i style='font-size: 10px'>" +
              data.user.toUpperCase() +
              "</i><br/><b>" +
              data.msg +
              "</b></li>"
          );
          $message.focus();
          window.scrollTo(0, 1000);
        });

        $userForm.submit(function (e) {
          e.preventDefault();
          console.log("submitted");
          socket.emit("new user", $username.val(), function (data) {
            if (data) {
              $userFormArea.hide();
              $messageArea.show();
              $messageFormArea.show();
              $message.focus();
            }
          });
          $username.val("");
        });

        socket.on("get users", function (data) {
          var html = "";
          for (i = 0; i < data.length; i++) {
            html +=
              '<li class="list-group-item">' + data[i].toUpperCase() + "</li>";
          }
          $users.html(html);
        });
      });
    </script>
  </body>
</html>
